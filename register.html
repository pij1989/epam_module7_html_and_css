<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>
<body>
<nav class="header">
    <div class="reorder">
        <span class="material-icons reorder-icon">reorder</span>
        <span class="reorder-logo">Logo</span>
    </div>
    <div class="search">
        <form class="search-form">
            <input type="text" placeholder="Search by item name" class="search-input" size="60">
            <button type="submit" class="search-button">
                <span>All Categories</span> <span class="material-icons">expand_more</span>
            </button>
        </form>
    </div>
    <div class="items">
        <span class="material-icons">favorite</span>
        <span class="material-icons">shopping_cart</span>
        <div style="display: flex">
            <button class="items-button">Login</button>
            <div class="vl"></div>
            <button class="items-button">Sign Up</button>
        </div>
    </div>
</nav>
<main class="main">
    <div class="register-frame">
        <div class="register-frame-header">
            Register
        </div>
        <form class="register-form">
            <div class="register-form-item">
                <label for="login-name">Login Name</label>
                <input type="text" id="login-name"/>
            </div>
            <div class="register-form-item">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name"/>
            </div>
            <div class="register-form-item">
                <label for="password">Password</label>
                <input type="password" id="password"/>
            </div>
            <div class="register-form-item">
                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password"/>
            </div>
            <div class="register-form-item">
                <label for="email">Email</label>
                <input type="email" id="email"/>
            </div>
            <div class="register-form-item">
                <label for="address">Address</label>
                <input type="text" id="address"/>
            </div>
            <div class="register-form-item">

            </div>
            <div class="register-form-button">
                <input type="submit" value="Cancel" id="cancel">
                <input type="submit" value="Sign Up" id="sign-up">
            </div>
        </form>
    </div>

</main>
<footer class="footer">

</footer>
</body>
</html>
