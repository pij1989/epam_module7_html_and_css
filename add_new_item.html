<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/add_new_item.css">
    <title>Add New Item</title>
</head>
<body>
<nav class="header">
    <div class="reorder">
        <span class="material-icons reorder-icon">reorder</span>
        <span class="reorder-logo">Logo</span>
    </div>
    <div class="search">
        <form class="search-form">
            <input type="text" placeholder="Search by item name" class="search-input" size="60">
            <button type="submit" class="search-button">
                <span>All Categories</span> <span class="material-icons">expand_more</span>
            </button>
        </form>
    </div>
    <div class="items">
        <span class="material-icons">favorite</span>
        <span class="material-icons">shopping_cart</span>
        <div style="display: flex">
            <button class="items-button">Login</button>
            <div class="vl"></div>
            <button class="items-button">Sign Up</button>
        </div>
    </div>
</nav>
<main class="main">
    <div class="title-frame">
        Add New Coupon
    </div>
    <form class="add-form">
        <div class="add-form-item">
            <label for="company">Company</label>
            <input type="text" id="company"/>
        </div>
        <div class="add-form-item">
            <label for="item-name">Item Name</label>
            <input type="text" id="item-name"/>
        </div>
        <div class="add-form-group-item">
            <div class="add-form-item">
                <label for="category">Category</label>
                <select id="category">
                    <option value="category name" selected>Category Name</option>
                </select>
            </div>
            <div class="add-form-item">
                <label for="valid">Valid to</label>
                <input type="datetime-local" id="valid" placeholder="12/12/2020 02:00"/>
            </div>
        </div>
        <div class="add-form-item">
            <label for="short-description">Short description</label>
            <textarea id="short-description" rows="8" cols="50"></textarea>
        </div>
        <div class="add-form-group-item">
            <div class="add-form-item">
                <label for="price">Price</label>
                <input type="text" id="price"/>
            </div>
            <div class="add-form-item">
                <label for="images">Images</label>
                <input type="text" id="images"/>
            </div>
        </div>
        <div class="add-form-item">
            <label for="long-description">Short description</label>
            <textarea id="long-description" rows="8" cols="50"></textarea>
        </div>
        <div class="add-form-item">

        </div>
        <div class="add-form-button">
            <input type="submit" value="Back" id="back">
            <input type="submit" value="Save" id="save">
        </div>
    </form>
</main>
<footer class="footer">

</footer>
</body>
</html>
