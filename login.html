<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
<nav class="header">
    <div class="reorder">
        <span class="material-icons reorder-icon">reorder</span>
        <span class="reorder-logo">Logo</span>
    </div>
    <div class="search">
        <form class="search-form">
            <input type="text" placeholder="Search by item name" class="search-input" size="60">
            <button type="submit" class="search-button">
                <span>All Categories</span> <span class="material-icons">expand_more</span>
            </button>
        </form>
    </div>
    <div class="items">
        <span class="material-icons">favorite</span>
        <span class="material-icons">shopping_cart</span>
        <div style="display: flex">
            <button class="items-button">Login</button>
            <div class="vl"></div>
            <button class="items-button">Sign Up</button>
        </div>
    </div>
</nav>
<main class="main">
    <div class="login-frame">
        <span class="circle">Logo</span>
        <div class="login-subframe-one">

        </div>
        <form class="login-form">
            <input class="login-input" type="text" placeholder="Login">
            <input class="login-input" type="password" placeholder="Password">
            <input class="login-button" type="submit" value="Login">
        </form>
        <!--
        <div class="login-subframe-two">
            <div class="login-text">Login</div>
            <div class="login-text">Password</div>
            <div class="login-button">Login</div>
        </div>-->
    </div>
</main>
<footer class="footer">

</footer>
</body>
</html>
